<div class="tutorial_guide">
  <div class="tutorial_guide_header">
    <div class="tutorial_guide_charactor">
      <img src="../../../assets/images/tutorial/guide/character_top.png" />
    </div>
    <div class="tutorial_guide_btn">

    </div>
  </div>
  <div class="tutorial_guide_body">
    <div class="tutorial_guide_body_subject">
      {{ title }}
    </div>
    <div class="tutorial_guide_body_content">
      {{ content }}
    </div>
    <div>
      <div class="tutorial_guide_body_line">
      </div>
    </div>
    <div class="tutorial_guide_body_progress">
      <div class="tutorial_guide_body_progress_text">
        <span class="tutorial_guide_step circle">
          <span>1</span>
        </span>
        <span class="tutorial_guide_step circle">
          <span>2</span>
        </span>
        <span class="tutorial_guide_step circle">
          <span>3</span>
        </span>
        <span class="tutorial_guide_step circle">
          <span>4</span>
        </span>
        <span class="tutorial_guide_step circle">
          <span>5</span>
        </span>
        <span class="tutorial_guide_step circle">
          <span>6</span>
        </span>
        <span class="tutorial_guide_step circle">
          <span>7</span>
        </span>
        <span class="tutorial_guide_step circle">
          <span>8</span>
        </span>
        <span class="tutorial_guide_step circle">
          <span>9</span>
        </span>
        <span class="tutorial_guide_step circle">
          <span>10</span>
        </span>

      </div>
    </div>
  </div>
</div>
