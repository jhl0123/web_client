<div class="lpanel-user cursor_pointer tutorial_profile">
  <div class="lpanel-user__user">
    <i class="icon-setting user-setting-icon" ></i>

    <img class="lpanel-user__avatar" ng-src="{{ profileUrl }}">

    <div class="lpanel-user__container">
      <span class="lpanel-user__name inline-overflow-ellipsis">{{ name }}</span>
      <br>
      <span class="lpanel-user__position inline-overflow-ellipsis"></span>
    </div>
  </div>
</div>
