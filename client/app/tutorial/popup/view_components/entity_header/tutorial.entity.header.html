<div class="tutorial_topic_entity_header">
  <div class="panel-title-container">
    <span class="prefix star">
      <i class="icon-star-off" ng-class="{'icon-star-on starred-on' : entity.isStarred}"></i>
    </span>
    <span class="prefix">
      <i ng-class="{
      'icon-topic': entity.type === 'channels',
      'icon-lock': entity.type === 'privategroups',
      'icon-user': entity.type === 'users'
      }"></i>
    </span>
    <span class="panel-title-info panel-title-info-tutorial">
      <span class="inline-overflow-ellipsis panel-title-info__name">
        {{ entity.name }}
        <!--<i class="fa fa-caret-down header-title-info__more"></i>-->
      </span>
    </span>
    <span class="panel-title-topic-description cursor_pointer">
      <i class="icon-circle">
      </i>
    </span>
    <span class="panel-title-right-menu pull-right cursor_pointer panel-title-right-menu__more panel-title-right-menu__item">
      <div class="panel-title-right-menu__more_icon">
        <i class="icon-more"></i>
      </div>
    </span>
    <span  ng-if="entity.memberCount" class="panel-title-right-menu pull-right cursor_pointer">
      <span class="panel-title-member panel-title-right-menu__item pull-left">
        <div class="dropdown-toggle panel-title-member__more">
          <i class="icon-user"></i>
          <span class="panel-title-member__count">{{ entity.memberCount }}</span>
          <i class="icon-arrow-down"></i>
        </div>
      </span>
    </span>
    <span class="panel-title-right-menu pull-right cursor_pointer panel-title-right-menu__item panel-title-right-menu__notification_bell">
      <div class="panel-title-right-menu__more_icon">
        <i class="icon-bell"></i>
      </div>
    </span>
  </div>
</div>
