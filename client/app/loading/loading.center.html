<div ng-if="isShown" class="loading_center_wrap">
  <span ng-if='!browser.msie || (browser.msie && browser.version !== 9)' class="three-quarters-loader jnd-three-quarters-loader vertical-center"></span>
  <div ng-if='browser.msie && browser.version === 9' class="dummy_initial_text loading_center_text">
    <h3 animate-text="loadingTextList">Loading</h3>
  </div>
</div>
