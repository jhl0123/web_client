<ul class="dropdown-menu grey_dropdown center-file-dropdown-layer" role="menu">
  <!--  SHARE -->
  <li class="cursor_pointer" ng-click="onShareClick(msg.message);">
    <a class="share-file">
      <i class="icon-share"></i>
      <span translate>@btn-share</span>
    </a>
  </li>

  <!--    DOWNLOAD    -->
  <li class="cursor_pointer" ng-if="!isIntegrateFile">
    <a class="cursor_pointer" download-file file-url="{{msg.message.content.fileUrl}}" download-tracker="{{track(msg.message)}}" file-title="{{msg.message.content.title}}">
      <i class="icon-download"></i>
      <span translate>@common-download</span>
    </a>
  </li>

  <!-- COMMENT  -->
  <li class="cursor_pointer">
    <a class="focus-comment-file" ng-click="setCommentFocus(msg.message);">
      <i class="fa fa-comment-o"></i>
      <span translate>@btn-comment</span>
    </a>
  </li>

  <!-- OPEN ORIGINAL  -->
  <li class="cursor_pointer">
    <a class="cursor_pointer" original-file file-url="{{msg.message.content.fileUrl}}">
      <i class="fa fa-external-link"></i>
      <span translate>@msg-open-original</span>
    </a>
  </li>

  <li class="cursor_pointer" ng-if="msg.message.extIsFileOwner" ng-click="onFileDeleteClick();">
    <a class="delete-file">
      <i class="fa fa-trash"></i>
      <span translate>@message-delete</span>
    </a>
  </li>
</ul>
