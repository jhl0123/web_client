<!-- Modal: TEAM MEMBER LIST  -->
<div class="modal-header">
  <!--  CLOSE BUTTON  -->
  <button type="button" class="close" data-ng-click="cancel();"><i class="icon-delete"></i></button>

  <!--  TITLE -->
  <h3 class="modal-header__title">
    <span translate>@modal-member-list-title</span>
  </h3>

</div>  <!-- END OF MODAL-HEADER  -->

<div class="modal-body modal_team_member_list_body non-selectable">

  <center-help-message-container class="team-member-empty-list" ng-if="!hasMember" status="emptyMessageStateHelper"></center-help-message-container>
  <div class="tab-container" ng-if="hasMember">

    <!--  SEARCH BOX  -->
    <div class="modal_team_member_search_box">
      <div class="input-group">
        <span class="input-group-addon"><i class="icon-search"></i></span>
        <input class="form-control green-input-box"
               id="team-member-filter"
               type="text"
               placeholder="{{ '@input-search-user-name' | translate }}"
               jnd-input-model="memberNameQuery">
      </div>
    </div>  <!-- END OF SEARCH BOX  -->

    <div class="modal_team_member_list" ng-click="onMemberListClick();">
      <tabset class="member-list-tab">
        <tab class="enabled-member-list-container tab-title overflow-ellipsis" active="memberListSetting.enabledMemberList.active">
          <page-tracker ng-if="memberListSetting.enabledMemberList.active" page="currentmembers" title="Member List (Current Members)"></page-tracker>
          <tab-heading>
            <div translate>@common-active-member</div>
          </tab-heading>

          <member-list ng-show="filteredEnableMembers.length !== 0"
                       activeted="!memberListSetting.enabledMemberList.active"
                       selector="#team-member-filter"
                       list="filteredEnableMembers"
                       repeat="member in filteredEnableMembers = (enabledMemberList | userByName: memberNameQuery | orderBy: ['!isStarred', 'name'])"
                       on-select="onMemberClick">
          </member-list>
          <div class="no-result-container" ng-show="filteredEnableMembers.length === 0">
            <span translate>@alert-no-result</span>
          </div>
        </tab>  <!-- END OF ENABLED MEMBER LIST -->

        <tab class="disabled-member-list-container tab-title tab-title-overflow-ellipsis" active="memberListSetting.disabledMemberList.active" ng-if="hasDisabledMember">
          <page-tracker ng-if="memberListSetting.disabledMemberList.active" page="disabledmembers" title="Member List (Disabled Members)"></page-tracker>
          <tab-heading>
            <span translate>@common-inactive-member</span>
          </tab-heading>

          <member-list ng-show="filteredDisableMembers.length !== 0"
                       activeted="!memberListSetting.disabledMemberList.active"
                       selector="#team-member-filter"
                       list="filteredDisableMembers"
                       repeat="member in filteredDisableMembers = (disabledMemberList | userByName: memberNameQuery | orderBy: ['!isStarred', 'name'])"
                       on-select="onMemberClick">
          </member-list>
          <div class="no-result-container" ng-show="filteredDisableMembers.length === 0">
            <span translate>@alert-no-result</span>
          </div>
        </tab>  <!-- END OF DISABLED MEMBER LIST  -->
      </tabset> <!--  END OF TABSET -->
    </div>
  </div>  <!-- END OF MEMBER LIST -->
</div>  <!-- END OF MODAL BODY  -->
<div ng-if="false">
  <span translate>@common-inactive-member</span>
  <span translate>@common-active-member</span>
</div>
