<div class="btn-group dropdown-btn-group search-type-user" dropdown>
  <button type="button" class="btn" dropdown-toggle>
    <span class="btn-text" ng-bind="selectItemText"></span><i class="icon icon-arrow-down"></i>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li class="dropdown-menu-option"
        ng-class="{active: isActive($index)}"
        ng-repeat="keywordType in keywordTypes track by $index"
        ng-mouseenter="onSelectActive($index)"
        ng-mousedown="onSelectItem($index)">
      <span class="option-text">{{::keywordType.text}}</span>
    </li>
  </ul>
</div>
