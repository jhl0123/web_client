<div class="btn-group notification-audio-btn-group" dropdown>
  <button type="button" class="btn" dropdown-toggle>
    <span class="btn-text" ng-bind="selectedItemText"></span><i class="icon icon-arrow-down"></i>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li class="dropdown-menu-option"
        ng-class="{active: isActive($index)}"
        ng-repeat="item in list track by $index"
        ng-mouseenter="onSelectActive($index)"
        ng-mousedown="onSelectItem($index)">
      <span class="option-text">{{::item.text}}</span>
      <i class="option-sound icon-volume-up" ng-if="!item.nonSound"></i>
    </li>
  </ul>
</div>
