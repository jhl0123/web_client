<page-tracker page="notifications" title="Notifications"></page-tracker>
<div class="modal-header">
  <button type="button" class="close" ng-click="onClose()"><i class="icon-delete"></i></button>
  <h3 class="modal-header__title">
    <span>{{::'@web-notification'|translate}}</span>
  </h3>
</div>

<div class="modal-body notification-modal-body">
  <tabset>
    <tab class="notification-modal-tab" active="true">
      <tab-heading><i class="icon-bell"></i> <span translate>@setting-notification-desktop</span> </tab-heading>
      <setting-notification-alert></setting-notification-alert>
    </tab>
    <tab class="notification-modal-tab" active="false">
      <tab-heading><i class="icon-mail"></i> <span translate>@setting-notification-email</span> </tab-heading>
      <setting-notification-email></setting-notification-email>
    </tab>
  </tabset>
</div>

<div class="modal-footer">
  <button class="btn btn-ok pull-right" ng-click="onClose()">{{::'@common-done'|translate}}</button>
</div>
