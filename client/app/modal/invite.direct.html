<!-- Private Group Invite Modal -->
<div class="modal-header">
    <button type="button" class="close" ng-click="cancel(); clear();"><span class="icon_close"></span></button>
    <h3 id="myModalLabel">Invite {{currentEntity.name}} to a channel</h3>
</div>

<form name="user_to_channel_invite_form" ng-submit="onInviteClick(inviteChannel);">

    <div class="modal-body">
        <!-- CHANNEL OPTION  -->
        <div class="form-group">
            <label class="control-label col-sm-2"> Invite to </label>
            <select ng-model="inviteChannel" ng-options="channel.name group by channel.type for channel in inviteOptions">
                <option value="">-- choose channel --</option>
            </select>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-cancel" ng-click="cancel(); clear();">Close</button>
        <input class="btn btn-ok" type="submit" id="private_invite" value="Invite"/>
    </div>
</form>

<div class="loading_container" ng-if="isLoading">
    <div class="loading_container_background"></div>
    <div class="loading_bg"></div>
    <div class="loading_bar"></div>
</div>
