<div class="image-carousel-container" ng-init="onload()">
  <div class="image-carousel-overlay"></div>
  <div class="image-carousel-viewer">
    <div class="viewer-body non-selectable">
      <div class="image-list">

      </div>
      <button id="viewer_prev_btn" class="viewer-prev-btn"><i class="icon-angle-left"></i></button>
      <button id="viewer_next_btn" class="viewer-next-btn"><i class="icon-angle-right"></i></button>
    </div>
    <div class="viewer-header">
      <div class="info">
        <div class="title">
          <span></span>
        </div>
      </div>
      <div class="options non-selectable">
        <div class="actions">
          <div class="dismiss" ng-click="close()"><i class="icon-delete"></i></div>
        </div>
      </div>
    </div>
    <div id="preload_container_carousel"></div>
  </div>
</div>
