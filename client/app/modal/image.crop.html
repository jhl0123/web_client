<!--    IMAGE   -->
<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span class="icon_close"></span></button>
    <h3 id="myModalLabel">Profile picture</h3>
</div>

<div class="modal-body">
    <div class="cropArea">
        <img-crop image="profilePic" result-image="croppedProfilePic" on-change="onchange($dataURI);"></img-crop>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-cancel" ng-click="cancel()">Cancel</button>
    <a class="new_channel_btn btn btn-ok " ng-click="onCropDone(); ">Change</a>
</div>


<div class="loading_container" ng-if="isLoading">
    <div class="loading_container_background"></div>
    <div class="loading_bg"></div>
    <div class="loading_bar"><img ng-src="../../assets/images/jd_loading.gif"/></div>
</div>


<style type="text/css">
    .cropArea {
        overflow: hidden;
        width:100%;
        height:500px;
        margin: 20px 0;
    }
    .wide .modal-content {
        background: white;

    }
</style>
