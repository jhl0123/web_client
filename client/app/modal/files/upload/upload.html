<page-tracker page="files/upload" title="Upload File"></page-tracker>
<!-- Modal: File Upload -->
<div class="upload-modal-content" file-upload-modal>
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel();"><i class="icon-delete"></i></button>
    <h3 class="modal-header__title">
      <span translate>@common-upload-file</span>
    </h3>
  </div>

  <form name="file_upload_form" ng-submit="upload();">
    <div class="modal-body">
      <div class="form-horizontal">
        <div id="file_preview_container">
          <div class="image_wrapper upload-image-preview" ng-if="file.isImage">
          </div>
          <div class="non-image-file-preview fileicon fileicon-{{file | fileIcon}}" ng-if="!file.isImage"></div>
        </div>

        <!-- FILE TITLE -->
        <div class="form-group">
          <label class="control-label col-sm-3">
            <span translate>@common-title</span>
          </label>
          <div class="col-sm-9">
            <input class="form-control" id="file_upload_title" type="text" name="file_upload_title" required ng-disabled="true"/>
            <div class="modal-body__help" ng-if="false">
              <span translate>@modal-upload-title-msg1</span>
            </div>
          </div>
        </div>

        <!-- FILE SHARE OPTION -->
        <div class="form-group">
          <label class="control-label col-sm-3">
            <span translate>@common-share-in</span>
          </label>
          <div class="col-sm-9">
            <jnd-selectbox-room jnd-data-model="selectedEntityId"></jnd-selectbox-room>
            <!--<select class="form-control"-->
                    <!--data-ng-model="selectedEntity"-->
                    <!--data-ng-options="channel|orderBy: 'name'|getName group by channel.extGroupName for channel in selectOptions">-->
            <!--</select>-->
          </div>
        </div>
        <!-- FILE COMMENT -->
        <div class="form-group">
          <label class="control-label col-sm-3">
            <span translate>@common-comment</span>
          </label>
          <div class="col-sm-9">
            <div class="upload-comment-textarea">
              <textarea class="comment-input"
                        id="file_upload_comment"
                        name="file_upload_comment"
                        autofocus
                        ng-model="data.comment"
                        jnd-elastic="comment:modal"
                        mentionahead
                        mentionahead-type="upload"
                        mentionahead-status="mentionahead.status"
                        mentionahead-list="mentionahead.list"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <label class="straight-upload-button cursor_pointer">
        <input type="checkbox" name="straight-upload" value="true" ng-model="isStraightUpload">{{::'@upload-all'|translate}}
      </label>
      <input class="btn btn-ok pull-right _modalSubmit" type="submit" id="file_upload_btn" value="{{ '@btn-upload' | translate }}" />
      <button type="button" class="btn btn-cancel pull-right" ng-click="cancel();"><span translate>@btn-cancel</span></button>
    </div>
  </form>
</div>
