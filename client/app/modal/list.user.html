<!-- Modal: List of Users -->
<!--
    14.10.02    사용되지 않는 파일(한글화 미적용)
-->
<div class="modal-header">
    <button type="button" class="close" data-ng-click="cancel();"><i class="fa fa-close"></i></button>
    <h3 class="modal-header__title">
        <span>Direct Message</span>
    </h3>
</div>

<div class="modal-body">
    <div class="input-group custom-typeahead">
        <span class="input-group-addon"><span class="icon_image icon_search rpanel-body-search__icon"></span></span>
        <input type="text"
               class="form-control green-input-box"
               data-ng-model="selectedUser"
               placeholder="{{ 'Search users by name' }}"
               typeahead="user as user|getName for user in userList  | userByName:$viewValue"
               typeahead-on-select="onUserSelected($item); selectedUser = '';"
               typeahead-template-url="customTemplate.html"
               typeahead-min-length='0'>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-cancel" data-ng-click="cancel();"><span>Close</span></button>
</div>

<script type="text/ng-template" id="customTemplate.html">
    <a class="match_container">
        <span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>
    </a>
</script>
