<div class="input-group search-user">
  <span class="input-group-addon"><i class="icon-search"></i></span>
  <input class="form-control"
         id="invite-member-filter"
         type="text"
         jnd-input-model="keyword"
         autofocus
         placeholder="{{'@input-search-user-name' | translate}}" />
  <div class="btn-group dropdown-btn-group" dropdown>
    <button type="button" class="btn" dropdown-toggle>
      <span class="btn-text" ng-bind="selectItemText"></span><i class="icon icon-arrow-down"></i>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li class="dropdown-menu-option"
          ng-class="{active: isActive($index)}"
          ng-repeat="item in list track by $index"
          ng-mouseenter="onSelectActive($index)"
          ng-mousedown="onSelectItem($index)">
        <span class="option-text">{{::item.text}}</span>
      </li>
    </ul>
  </div>
  </div>
