<!-- Modal: Create Private Group -->
<div class="modal-header">
    <button type="button" class="close" data-ng-click="cancel();"><i class="fa fa-close"></i></button>
    <h3 class="modal-header__title">
        <span translate>@common-create-pg</span>
    </h3>
</div>

<form name="private_group_create_form" data-ng-submit="onCreateClick('privateGroup', privateGroupName)">
    <div class="modal-body">
        <h4 class="modal-body__description">
            <span translate>@modal-create-pg-msg1</span>
        </h4>
        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2">
                    <span translate>@common-name</span>
                </label>
                <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           name="privateGroupName"
                           data-ng-model="privateGroupName"
                           placeholder="{{ '@input-create-pg' | translate }}"
                           required/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">
                    <span translate>@common-purpose</span>
                </label>
                <div class="col-sm-10">
                    <textarea class="form-control"
                              name="privateGroupPurpose"
                              rows="3"
                              data-ng-model="privateGroupPurpose"
                              data-ng-maxlength="256"
                              maxlength="256"
                              style="resize:none;"
                              disabled
                              placeholder=""></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-cancel" data-ng-click="cancel()">
            <span translate>@btn-close</span>
        </button>
        <input class="btn btn-ok" type="submit" id="create_new_private_group" value="{{ '@btn-create' | translate }}"/>
    </div>
</form>

<div class="loading_container" data-ng-if="isLoading">
    <div class="loading_container_background"></div>
    <div class="loading_bg"></div>
    <div class="loading_bar icon-loading"></div>
</div>
