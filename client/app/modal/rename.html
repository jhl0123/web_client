<!-- Rename channel Modal   -->
<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span class="icon_close"></span></button>
    <h3 id="myModalLabel">
        <span translate>Rename Channel</span>
    </h3>
</div>

<form name="create_channel_form" ng-submit="onRenameClick(newChannelName)">
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-3">
                    <span translate>New Channel Name</span>
                </label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="newChannelName" ng-model="newChannelName" required/>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-cancel" ng-click="cancel()"><span translate>Cancel</span></button>
        <input class="btn btn-ok" type="submit" id="rename_channel" value="{{ 'Rename' | translate }}"/>
    </div>
</form>

<div class="loading_container" ng-if="isLoading">
    <div class="loading_container_background"></div>
    <div class="loading_bg"></div>
    <div class="loading_bar"></div>
</div>
