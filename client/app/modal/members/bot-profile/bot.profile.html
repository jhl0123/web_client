<page-tracker page="topic/profile" title="Member Profile"></page-tracker>
<!-- Modal: Mini Profile View -->
<div class="modal-body profile-view-body">
  <div class="profile-image-wrapper">
    <div class="bot-profile-image-backdrop">
      <div class="profile-condition">
        <div class="readonly">{{statusMessage}}</div>
      </div>
      <i class="icon-delete cursor_pointer" ng-click="close()"></i>
    </div>
    <img class="bot-profile-image" src="assets/images/mrj-profile.png" />
  </div>
  <i class="user-star cursor_pointer" ng-class="isStarred ? 'icon-star-on' : 'icon-star-off'"
     star-view="isStarred" star-view-type="member" star-view-id="{{curBot.id}}"></i>
  <div class="bot-profile-text">
    <div class="profile-name">{{name}}</div>
    <div class="profile-description">{{botDescription}}</div>
    <span class="profile-connect-setting cursor_pointer" ng-click="onActionClick('connectSetting')">{{connectSettingText}}</span>
  </div>
  <div class="profile-actions">
    <div class="action-buttons">
      <span class="action-email disabled">
        <i class="icon-mail"></i><span translate>@common-send-mail</span>
      </span>
      <span class="action-file disabled">
        <i class="icon-file"></i><span translate>@common-file-list</span>
      </span>
      <span class="action-dm" ng-click="onActionClick('directMessage')">
        <i class="icon-chat"></i><span translate>@common-chat-dm</span>
      </span>
    </div>
    <div class="action-direct-message">
      <input class="form-control" type="text" placeholder="1:1메시지 바로 보내기" autofocus
             message-submit="postMessage()" ng-model="message.content">
      <div class="message-submit-bg" ng-class="{'show-submit-done': showSubmitDone}" ng-click="onSubmitDoneClick()">
        <i class="icon-check"></i>
      </div>
    </div>
  </div>
</div>
