<!-- Modal: Full Image -->
<img rotate rotate-left-align="true" class="cursor_pointer image-background"
     data-ng-src="{{photoUrl}}"
     data-ng-click="cancel();"
     style="width: 100%;"/>
<div ng-if="msg.message.content.filterType.indexOf('image') !== -1 && isIE9" class="ie9-image-rotator cursor_pointer"
     ng-click="onImageRotatorClick($event);">
    <i id="fromModal" class="fa fa-rotate-right"></i>
</div>
