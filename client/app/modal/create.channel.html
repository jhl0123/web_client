<!-- Modal: Create Channel -->
<div class="modal-header">
    <button type="button" class="close" data-ng-click="cancel();"><i class="fa fa-close"></i></button>
    <h3 class="modal-header__title">
        <span translate>Create new channel</span>
    </h3>
</div>

<form name="create_channel_form" data-ng-submit="onCreateClick('channel', channelName)">
    <div class="modal-body">
        <h4 class="modal-body__description">
            <span translate>Creating a new channel.</span>
            <span translate>Anyone can join.</span>
            <div class="modal-body__description-help">
                <span translate>Please use Private Group for a closed channel.</span>
            </div>
        </h4>
        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2"><span translate>Name</span></label>
                <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           name="channelName"
                           data-ng-model="channelName"
                           placeholder="{{ 'Channel Name' | translate }}"
                           required/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2"><span translate>Purpose</span></label>
                <div class="col-sm-10">
                    <textarea class="form-control"
                              name="channelPurpose"
                              rows="3"
                              data-ng-model="channelPurpose"
                              data-ng-maxlength="256"
                              maxlength="256"
                              style="resize:none;"
                              disabled></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-cancel" data-ng-click="cancel()">
            <span translate>Close</span>
        </button>
        <input class="btn btn-ok" type="submit" id="create_new_channel" value="{{ 'Create Channel' | translate }}" />
    </div>
</form>

<div class="loading_container" data-ng-if="isLoading">
    <div class="loading_container_background"></div>
    <div class="loading_bg"></div>
    <div class="loading_bar icon-loading"></div>
</div>
