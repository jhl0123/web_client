<div class="deprecated-wrap pop-wrap">
  <div class="pop-head">{{::'@hybridapp-update-title'|translate}}</div>
  <div class="pop-body">
    <div class="pop-desc-box">{{::'@hybridapp-update-desc'|translate}}</div>
    <div class="pop-btn-box">
      <a class="btn btn-ok" href="http://bit.ly/jandimac">
        {{'@hybridapp-update-button-download'|translate}}
      </a>
    </div>
  </div>
  <div class="btn-pop-close cursor_pointer"
       ng-click="close()"
       tooltip="{{::'@btn-close'|translate}}"
       tooltip-placement="bottom"
       tooltip-append-to-body="true">
    <i class="icon-delete"></i>
  </div>
</div>
