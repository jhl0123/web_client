<!-- Modal: Rename Channel -->
<div class="modal-header">
  <button type="button" class="close" ng-click="cancel();"><i class="icon-delete"></i></button>
  <h3 class="modal-header__title">
    <span>{{ ::'@topic-rename-title' | translate }}</span>
  </h3>
</div>

<form name="topicRenameForm" ng-submit="onRenameClick(topicRenameForm);" novalidate="">
  <div class="modal-body topic-rename">
    <div class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-3">
          <span>{{ ::'@common-name' | translate }}</span>
        </label>
        <div class="col-sm-9">
          <input type="text"
                 class="form-control"
                 name="newTopicName"
                 id="topic-rename-name"
                 jnd-input-model="topicName"
                 jnd-is-trim="on"
                 placeholder="{{ ::'@input-rename' | translate }}"
                 ng-required/>
          <alert type="warning" class="profile-settings-body__alert" ng-if="topicName.length > nameMaxLength">
            {{ ::'@input-max-length-error' | translate }}
          </alert>
        </div>
      </div>
    </div>
    
    <!--  TOPIC AUTO INVITE  -->
    <div ng-if="hasAutoJoin" class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-3 auto-invite-title">
          <span translate>@common-auto-join</span>
        </label>
        <div class="col-sm-9">
          <div class="modal-body-auto-invite-container">
          <input type="checkbox" id="topic-auto-invite" ng-model="isAutoJoin">
            <label for="topic-auto-invite">
              <div class="auto-invite-description">
                <span translate>@common-invite-all</span>
              </div>
            </label>
          </div>
        </div>
      </div>
	  </div>

    <div class="form-horizontal topic-description-container">
      <div class="form-group">
        <label class="control-label col-sm-3">
          <span>{{ ::'@topic-description' | translate }}</span>
        </label>
        <div class="col-sm-9">
          <textarea
            class="form-control topic-description-input"
            name="topicDescription"
            jnd-input-model="topicDescription"
            jnd-is-trim="on"
            placeholder="{{ ::'@topic-description-placeholder' | translate }}"
            autocorrect="off"
            autocomplete="off">
          </textarea>
          <alert type="warning" class="profile-settings-body__alert" ng-if="topicDescription.length > descMaxLength">
            {{ ::'@input-max-length-error' | translate }}
          </alert>
        </div>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-cancel" ng-click="cancel()"><span>{{ ::'@btn-cancel' | translate }}</span></button>
    <input class="btn btn-ok" type="submit" id="rename_channel" value="{{ ::'@common-done' | translate }}"
           ng-disabled="isInvalid()"/>
  </div>
</form>
<jnd-loading></jnd-loading>
