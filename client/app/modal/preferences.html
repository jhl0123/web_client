<!-- Preferences Modal -->
<div class="modal-header">
    <button type="button" class="close" ng-click="cancel();"><span class="icon_close"></span></button>
    <h3 id="myModalLabel">
        <span translate>Preferences</span>
    </h3>
</div>

<form novalidate name="form-preferences" ng-submit="onClickConfirm(currentLang)">

    <div class="modal-body modal-preferences-body">
        <h4>
            <span translate>You can change service preferences such as language, notifications.</span>
        </h4>
        <div class="form-horizontal">
            <div class="modal-preferences-body__section modal-preferences-body__language">
                <h4 class="modal-preferences-body__section-title">
                    <span translate>Service Language</span>
                </h4>
                <div class="form-group">
                    <label class="control-label col-sm-1"></label>
                    <div class="col-sm-11">
                        <select name="preferences_languages"
                                class="form-control"
                                data-ng-model="currentLang"
                                data-ng-options="lang.value as lang.text for lang in listLangs"></select>
                    </div>
                </div>
            </div>

            <div class="modal-preferences-body__section modal-preferences-body__notifications">
                <h4 class="modal-preferences-body__section-title">
                    <span translate>Desktop Notifications</span> <i class="fa fa-bell-o"></i>
                </h4>
                <div class="form-group">
                    <label class="control-label col-sm-1"></label>
                    <div class="col-sm-11">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                <span translate>For activity of any kind</span>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                <span translate>Only for Highlight Words and direct messages</span>
                            </label>
                        </div>
                        <div class="radio disabled">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                                <span translate>Never</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer profile-footer">
        <button type="button" class="btn btn-cancel" ng-click="cancel();"><span translate>Close</span></button>
        <input class="btn btn-ok" type="submit" id="change_profile" value="{{ 'Confirm' | translate }}"/>
    </div>

</form>

<div class="loading_container" ng-if="isLoading">
    <div class="loading_container_background"></div>
    <div class="loading_bg"></div>
    <div class="loading_bar"></div>
</div>
