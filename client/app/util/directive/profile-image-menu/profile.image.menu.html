<div class="profile-image-change-content" dropdown dropdown-append-to-body>
  <div class="dropdown dropdown-toggle profile-image-change" dropdown-toggle>
    <span translate>@common-edit</span>
  </div>

  <ul class="dropdown-menu grey_dropdown profile-image-menu" role="menu">
    <li ng-click="onCropClick()">
      <a role="menuitem" tabindex="-1">
        <i class="icon-download"></i><span>{{::'@profile-upload-photo'|translate}}</span>
      </a>
    </li>
    <li ng-click="onCharacterClick()">
      <a role="menuitem" tabindex="-1">
        <i class="icon-user-circle"></i><span>{{::'@profile-character-select'|translate}}</span>
      </a>
    </li>
  </ul>
</div>
