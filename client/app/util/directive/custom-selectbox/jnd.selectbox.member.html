<div>
  <div class="custom-select-box-btn"
      ng-click="onClick($event);">
    <i class="fa custom-selectbox-arrow icon-angle-down"></i>
    <span translate=""><span>{{selectedName || '모든 멤버'}}</span></span>
  </div>
  <div ng-if="isShown"
       class="custom-select-box member-menu dropdown-menu active" style=""
      jnd-custom-focus="onChange"
      jnd-data-selected="selectedId">

    <div class="custom-select-box__search-container">
      <span class="add-on-left"><i class="icon-search"></i></span>
      <input type="text"
             ng-keyup="onKeyUp($event);"
             class="form-control custombox-search__input search-input" placeholder="검색어를 입력하세요">
    </div>
    <!--검색-->
    <div ng-if="searchList.length" class="custom-select-box__search-result _container">

      <!-- saearc-result -->
      <div class="custom-select-box__search-result-items">
        <span translate class="ng-scope menulist-item-header"><span>{{searchList.length}} 개의 검색결과</span></span>

        <ul class="menulist-item-result">

          <li class="topic-title menu-item _selectable" ng-repeat="searchItem in searchList">
            <a>
              <span translate=""><span ng-bind-html="searchItem.name"></span></span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!--일반 리스트-->
    <div ng-if="!searchList.length" class="custom-select-box__menulist-category _container">

      <a class="select-all _selectable">
        <i class="icon-users"></i>
        <span translate="" class="ng-scope"><span class="ng-scope">모든 멤버</span></span>
      </a>

      <div class="custom-select-box__menulist-category">

        <!-- members -->
        <div class="custom-select-box__menulist-items">
          <span translate class="ng-scope menulist-item-header"><span>현재 멤버</span></span>
          <ul class="menulist-item-members">

            <li class="topic-title menu-item">
              <img class="header-title-member__dropdown__thumb" src="imgur-spinner.gif">
              <a>
                <span translate="" class="ng-scope"><span class="ng-scope">저는지금배가고픕니다샐로드만먹었네요</span></span>
              </a>
            </li>
          </ul>
        </div>

        <!-- blocked -->
        <div class="custom-select-box__menulist-items toggle-menulist"
             ng-class="{
               'collapsed': !isShowDisabled
             }"
             ng-click="toggleDisabled();">
          <i class="fa custom-selectbox-arrow icon-angle-down"></i>
          <span translate class="ng-scope menulist-item-header"><span>차단된 멤버</span></span>

          <ul ng-if="isShowDisabled" class="menulist-item-block">

            <li class="topic-title menu-item _selectable" ng-repeat="item in memberData.disabledList">
              <a>
                <span translate=""><span>{{item.name}}</span></span>
              </a>
            </li>
          </ul>

        </div>

      </div>

    </div>
  </div>
</div>
