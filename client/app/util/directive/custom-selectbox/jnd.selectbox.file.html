<div class="_selectbox">
  <div class="custom-select-box-btn"
       ng-class="{
        'active': isShown,
        'disabled': isDisabled
       }"
       ng-click="toggleShow($event);">
    <i class="fa custom-selectbox-arrow icon-angle-down"></i>
    <span>{{selectedName}}</span>
  </div>
  <div ng-if="isShown"
       class="custom-select-box member-menu dropdown-menu active" style=""
       jnd-custom-focus="onChange"
       jnd-callback-close="close"
       jnd-data-selected="selectedValue">

    <div class="custom-select-box__search-container">
      <span class="add-on-left"><i class="icon-search"></i></span>
      <input type="text"
             ng-keyup="onKeyUp($event);"
             class="form-control custombox-search__input search-input" placeholder="{{::'@input-to-search' | translate }}">
    </div>
    <!--검색-->
    <div ng-if="searchList.length" class="custom-select-box__search-result _container">

      <!-- saearc-result -->
      <div class="custom-select-box__search-result-items">
        <span class="ng-scope menulist-item-header">{{searchList.length}}<span translate>@selectbox-query-matches</span></span>

        <ul class="menulist-item-filetype">
          <li class="topic-title menu-item _selectable" ng-repeat="item in searchList">
            <div class="fileicon {{cssIconMap[item.value]}}"></div>
            <a>
              <span>{{ item.viewValue }}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!--일반 리스트-->
    <div ng-if="!searchList.length" class="custom-select-box__menulist _container">

      <a class="select-all _selectable">
        <i class="icon-file-fill"></i>
        <span>{{ list[0].viewValue }}</span>
      </a>

      <div class="custom-select-box__menulist-category">
        <!-- filetype -->
        <div class="custom-select-box__menulist-items">
          <span translate class="menulist-item-header">@common-file-type</span>
          <ul class="menulist-item-filetype">
            <li ng-if="$index > 0" class="topic-title menu-item _selectable" ng-repeat="item in list">
              <div class="fileicon {{cssIconMap[item.value]}}"></div>
              <a>
                <span>{{ item.viewValue }}</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
