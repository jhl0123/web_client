<div class="union-selectbox-wrapper" ng-class="{'active': isActiveSelectbox}" dropdown
     on-toggle="onToggle(open)"
     is-open="isActiveSelectbox">
  <div class="union-selectbox {{::unionSelectboxClass}}" dropdown-toggle>
    <span class="selecte-item-text" ng-bind="selectedItemText"></span>
    <div class="dropdown-status">
      <i class="icon-angle-down"></i>
    </div>
  </div>
  <ul class="dropdown-menu grey_dropdown" role="menu">
    <li role="presentation" tabindex="-1" ng-repeat="item in list track by $index"
        ng-class="{active: isActive($index)}"
        ng-mouseenter="selectActive($index)"
        ng-click="selectItem($index)">
      <span>{{item.text}}</span>
    </li>
  </ul>
</div>
