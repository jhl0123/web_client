<div class="integration-service-header">
  <section class="active-member-info">
    <span class="active-member-count" ng-bind-html="connectMemberCountDescription"></span>
  </section>
  <section class="service-info jnd-column-4-width jnd-float-left">
    <i class="icon-service-logo"></i>
    <i class="icon-jnd-connect active"></i>
    <span class="connect-title" ng-bind-html="connectTitle"></span>
    <span class="date-info" ng-bind="connectCreateAt"></span>
  </section>
  <section class="service-info jnd-column-6-width jnd-float-left second-column">
    <div class="verified-email-container jnd-float-right single-account">
      <span class="verified-label white-button" translate>@jnd-connect-35</span>
      <jnd-connect-union-selectbox list="data.accounts"
                                   value="data.accountId"
                                   header-data-model="data"
                                   union-selectbox-class="verified-email-address white-button inline-overflow-ellipsis"
                                   menu-type="account"
        ></jnd-connect-union-selectbox>
      <!--<span class="verified-email-address white-button">ted.kim@tosslab.com</span>-->
      <!-- if current service can not support multiple account, this button needs to be hidden. -->
      <!--<div class="custom-select-box-btn white-button">-->
        <!--<i class="fa custom-selectbox-arrow icon-angle-down"></i>-->
      <!--</div>-->
    </div>
    <div class="connect-union-plug-tool-container jnd-float-right"
         ng-class="{'on': plug.isOn}">
      <span class="connect-union-plug-tool-text">중지됨</span>
      <jnd-connect-status-switch connect-id="data.current.connectId"
                                 active="data.status"
                                 is-non-api-call="!isSettingMode"></jnd-connect-status-switch>
      <jnd-connect-trash-button connect-id="data.current.connectId"
                                disabled="!isSettingMode"></jnd-connect-trash-button>
    </div>
  </section>

  <div class="clear"></div>
</div>
