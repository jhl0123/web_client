<div class="jnd-connect-service-container" id="jnd-connect-available-service">
  <!--Github-->
  <div class="integration-service detail">
    <jnd-connect-union-nav></jnd-connect-union-nav>
    <div ng-if="!isInitialized" class="integration-service-container detail-container github" id="jnd-connect-detail-container">
      <jnd-connect-loading></jnd-connect-loading>
    </div>
    <div ng-if="isInitialized" class="integration-service-container detail-container github" id="jnd-connect-detail-container">
      <jnd-connect-union-header></jnd-connect-union-header>
      <section class="service-setting select-calendar clear jnd-column-5-width jnd-float-left arrow-column has-inputfield">
        <span class="setting-label" translate>@jnd-connect-137</span>
        <div class="setting-contents">
          <span class="setting-description"></span>

          <!--<div class="custom-select-box-btn white-button" ng-class="" ng-click="">-->
            <!--<i class="fa custom-selectbox-arrow icon-angle-down"></i>-->
            <!--<span>Repository 선택</span>-->
          <!--</div>-->
          <jnd-selectbox-common
              jnd-data-list="repositories"
              jnd-data-model="selectedRepo"></jnd-selectbox-common>

          <input class="setting-input jnd-float-left form-control" name="" placeholder="{{::'@jnd-connect-139' | translate }}">

          <span class="create-new-topic white-button cursor_pointer animate-all" style="display: none;" translate>@jnd-connect-40</span>

          <i class="icon-long-arrow-right"></i>

          <div class="clear"></div>

        </div>
      </section>

      <section class="service-setting select-conversation jnd-column-5-width jnd-float-left second-column compound-column">
        <span class="setting-label" translate>@jnd-connect-38</span>
        <div class="setting-contents">
          <span class="setting-description"></span>

          <jnd-selectbox-room
              jnd-data-model="selectedRoom"></jnd-selectbox-room>
          <!--<div class="custom-select-box-btn white-button" ng-class="" ng-click="">-->
            <!--<i class="fa custom-selectbox-arrow icon-angle-down"></i>-->
            <!--<span>토스랩 코리아</span>-->
          <!--</div>-->

          <span class="create-new-topic white-button cursor_pointer animate-all" translate>@jnd-connect-40</span>

          <div class="clear"></div>

        </div>
      </section>

      <section class="service-setting select-nofification clear">
        <span class="setting-label" translate>@jnd-connect-113</span>
        <div class="setting-contents">
          <span class="setting-description"></span>


          <div class="checkbox-list-container text-only jnd-float-left half-width">
            <input type="checkbox" ng-model="githubEvents.push">
            <label>
              <div class="checkbox-description">
                <span translate="">Commits</span>
              </div>
            </label>
          </div>

          <div class="checkbox-list-container text-only jnd-float-left half-width">
            <input type="checkbox" ng-model="githubEvents.commit_comment">
            <label>
              <div class="checkbox-description">
                <span translate="">Commit Comments</span>
              </div>
            </label>
          </div>

          <div class="checkbox-list-container text-only jnd-float-left half-width">
            <input type="checkbox" ng-model="githubEvents.pull_request">
            <label>
              <div class="checkbox-description">
                <span translate="">Pull Requests Opened / Closed</span>
              </div>
            </label>
          </div>

          <div class="checkbox-list-container text-only jnd-float-left half-width">
            <input type="checkbox" ng-model="githubEvents.pull_request_review_comment">
            <label>
              <div class="checkbox-description">
                <span translate="">Pull Request Comments</span>
              </div>
            </label>
          </div>

          <div class="checkbox-list-container text-only jnd-float-left half-width">
            <input type="checkbox" ng-model="githubEvents.issues">
            <label>
              <div class="checkbox-description">
                <span translate="">Issue Opened / Closed</span>
              </div>
            </label>
          </div>

          <div class="checkbox-list-container text-only jnd-float-left half-width">
            <input type="checkbox" ng-model="githubEvents.issue_comment">
            <label>
              <div class="checkbox-description">
                <span translate="">Issue Comments</span>
              </div>
            </label>
          </div>

          <div class="checkbox-list-container text-only jnd-float-left half-width">
            <input type="checkbox" ng-model="githubEvents.create">
            <label>
              <div class="checkbox-description">
                <span translate="">Branch or Tag Created / Deleted</span>
              </div>
            </label>
          </div>

          <!--<div class="checkbox-list-container text-only jnd-float-left half-width">-->
            <!--<input type="checkbox" ng-model="githubEvents.issues">-->
            <!--<label>-->
              <!--<div class="checkbox-description">-->
                <!--<span translate="">Branch force-pushed</span>-->
              <!--</div>-->
            <!--</label>-->
          <!--</div>-->

          <div class="clear"></div>

        </div>
      </section>
      <jnd-connect-union-footer></jnd-connect-union-footer>
    </div>
  </div>
</div>
