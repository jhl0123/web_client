<div class="jnd-connect-service-container" id="jnd-connect-available-service">
  <!--JIRA-->
  <div class="integration-service detail">

			<span class="jnd-connect-detail back-button cursor_pointer" ng-click="">
		      <i class="icon-long-arrow-left jnd-connect-detail"></i>
        <!-- translate:  -->
		      <span class="ng-scope" translate="">서비스 설정 화면으로 돌아가기</span>
		    </span>

    <div class="integration-service-container detail-container" id="jnd-connect-detail-container">

      <section class="active-member-info" style="display: none;">
        <!-- active member info will be placed here -->
      </section>

      <section class="service-info jira">
        <i class="icon-service-logo"></i>
        <i class="icon-jnd-connect active"></i>

        <span class="user-name">Admin</span><span class="service-name">'s Jira Webhook</span>
        <span class="date-info">2015-12-01 생성</span>
      </section>

      <section class="service-setting introduction collapsed">
        <span class="setting-label">설정방법 안내</span>
        <span class="expand-button pull-right cursor_pointer">설정방법 보기</span>
      </section>

      <section class="service-setting webhook-url">
        <span class="setting-label">Webhook URL</span>
        <input class="setting-input pull-right form-control" name="" id="" placeholder="https://hooks.jandi.com/services/T03F">
        <div class="clear"></div>
      </section>

      <section class="service-setting select-conversation">
        <span class="setting-label">연동 토픽 또는 1:1 메시지 선택</span>
        <div class="setting-contents">
          <span class="setting-description">연동 서비스 또는 메시지를 받을 토픽 또는 1:1 메시지를 선택할 수 있습니다. 연동 설정 이후에도 변경 가능합니다.</span>

          <div class="custom-select-box-btn" ng-class="" ng-click="">
            <i class="fa custom-selectbox-arrow icon-angle-down"></i>
            <span class="">토스랩 코리아</span>
          </div>

          <span class="create-new-topic white-button cursor_pointer animate-all">토픽 생성하기</span>

          <div class="clear"></div>

        </div>
      </section>

      <section class="service-setting select-profile">
        <span class="setting-label">연동 서비스 프로필 설정</span>
        <div class="setting-contents">
          <span class="setting-description">팀 내에서 연동 항목이 메시지를 보낼 때 노출되는 프로필 이미지와 이름을 지정할 수 있습니다.</span>


          <div class="change-profile cursor_pointer">
            <span class="overlay-label">Edit</span>
          </div>

          <input class="setting-input form-control" name="" id="" placeholder="webhook name">

          <div class="clear"></div>

        </div>
      </section>

      <input type="submit" class="btn comment-btn save-button" value="설정 저장하기">


    </div>

  </div>
</div>
