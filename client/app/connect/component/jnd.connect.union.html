<div class="connect-union-container">
  <div class="connect-union-header">
    <div class="connect-union-icon">
      {{union.icon}}
    </div>
    <div>
      <div class="connect-union-title">
        {{union.title}}
      </div>
      <div class="connect-union-desc">
        {{union.desc}}
      </div>
    </div>
    <div class="connect-union-float-right">
      <span ng-if="union.plugs.length" class="connect-union-btn jnd-cursor-pointer" ng-click="toggleCollapse();">{{union.plugs.length}} 개의 연동된 항목</span>
      <span class="connect-union-btn primary jnd-cursor-pointer">연동 항목 추가하기</span>
    </div>
  </div>
  <div class="connect-union-body">
    <jnd-connect-union-plug ng-repeat="plug in union.plugs"></jnd-connect-union-plug>
  </div>
</div>
