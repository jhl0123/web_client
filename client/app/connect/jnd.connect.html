<div class="jnd-connect-setting-container opac-zero"
    ng-class="{
      'opac-out': isClose
    }">

  <div class="jnd-connect-hpanel non-selectable">
    <div class="jnd-connect-header">
		  <span class="jnd-connect-header-navbar__topmenu back-button cursor_pointer _backBtn" ng-click="historyBack()">
		    <i class="icon-long-arrow-left jnd-connect-header-navbar__menu-icon"></i>
        <!-- translate:  -->
		    <span class="jnd-connect-header-navbar__title ng-scope" translate>@jnd-connect-1</span>
		  </span>
		  <span class="jnd-connect-header-navbar__topmenu exit-button cursor_pointer" ng-click="close();">
		    <!-- translate:  -->
		    <span class="jnd-connect-header-navbar__title ng-scope" translate>@jnd-connect-2</span>
		  </span>

    </div>
  </div>

  <div class="full-screen" id="connect-setting-ui">

    <aside class="connect-setting-lpanel non-selectable opac-zero opac-in _header"
           ng-class="">

      <div class="jnd-connect-logo-container">
        <i class="jnd-connect-logo"></i>
        <span class="jnd-connect-title" translate>@jnd-connect-3</span>
      </div>
      <!-- connect setting page sub-header START Here -->
      <div class="jnd-connect integrated-service left-header sub-header">

			  <span class="jnd-connect-detail back-button cursor_pointer" ng-click="historyBack()">
		      <i class="icon-long-arrow-left jnd-connect-detail"></i>
		      <span translate>@jnd-connect-31</span>
		    </span>

        <span class="jnd-connect-detail save-button pull-right cursor_pointer"
              ng-click="save()"
              translate>
          @jnd-connect-108
        </span>

        <div class="clear"></div>
      </div>
      <!-- connect setting page sub-header END Here -->
    </aside>

    <!--MAIN-->
    <div ng-switch="current.union.name" class="_container">
      <div class="jnd-connect-service-container" id="jnd-connect-available-service"
           ng-switch-default>
        <jnd-connect-loading ng-show="isLoading"></jnd-connect-loading>
        <div ng-show="isBannerShow && !isLoading" class="jnd-connect-banner _bannerTop">
          <button type="button" class="close" ng-click="closeBanner()"><i class="icon-delete"></i></button>

          <span class="banner-description" translate>@jnd-connect-28</span>
          <div class="jnd-connect banner-image"></div>
        </div>

        <!-- integration contents here -->
        <jnd-connect-card
            ng-show="!isLoading"
            ng-repeat="union in unions"></jnd-connect-card>

        <div ng-show="!isLoading" class="jnd-connect survey-container _card" ng-click="goToSurvey();">
          <span class="survey-description" translate>@jnd-connect-29</span>
          <a href="{{surveyUrl}}" class="btn btn-ok jnd-cursor-pointer" target="_blank">
            <span translate>@jnd-connect-30</span>
          </a>
        </div>
      </div>
      <div ng-switch-when="googleCalendar"
           jnd-connect-scroll>
        <jnd-connect-union-auth ng-if="current.isShowAuth" jnd-data-current="current"></jnd-connect-union-auth>
        <jnd-connect-google-calendar ng-if="!current.isShowAuth" jnd-data-current="current" jnd-connect-scroll>
        </jnd-connect-google-calendar>
      </div>
      <div ng-switch-when="github">
        <jnd-connect-union-auth ng-if="current.isShowAuth" jnd-data-current="current"></jnd-connect-union-auth>
        <jnd-connect-github ng-if="!current.isShowAuth" jnd-data-current="current" jnd-connect-scroll>
        </jnd-connect-github>
      </div>
      <div ng-switch-when="trello"
           jnd-connect-scroll>
        <jnd-connect-union-auth ng-if="current.isShowAuth" jnd-data-current="current"></jnd-connect-union-auth>
        <jnd-connect-trello ng-if="!current.isShowAuth" jnd-data-current="current" jnd-connect-scroll>
        </jnd-connect-trello>
      </div>
      <div ng-switch-when="jira"
           jnd-connect-scroll>
        <jnd-connect-webhook jnd-data-current="current" jnd-connect-scroll>
        </jnd-connect-webhook>
      </div>
      <div ng-switch-when="incoming"
           jnd-connect-scroll>
        <jnd-connect-webhook jnd-data-current="current" jnd-connect-scroll>
        </jnd-connect-webhook>
      </div>
    </div>
  </div>
</div>
