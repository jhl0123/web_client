<div>
  <!--    HEADER  -->
  <div class="lpanel-list__header cursor_pointer" ng-click="onMessageHeaderClick();">
    <i class="fa lpanel-collapse-arrow" ng-class="{'fa-caret-down': !isMessageListCollapsed,
                                                'fa-caret-right': isMessageListCollapsed}"></i>

    <i class="lpanel-list-left icon-user"></i>

    <span class="lpanel-list__title inline-overflow-ellipsis" translate>@common-direct-messages</span>

    <div class="lpanel-list-option pull-right" ng-click="openModal('memberList'); $event.stopPropagation(); $event.preventDefault();"
         tooltip="{{'@common-add' | translate}}" tooltip-placement="left">
      <i class="icon-add"></i>
    </div>

  </div>

  <!--    LIST    -->
  <ul id="dm-list" collapse="isMessageListCollapsed">
    <!--    WHEN THERE IS NO ONE IN MESSAGE LIST    -->
    <div class="empty-message-list-container cursor_pointer" ng-if="messageList.length == 0"
         ng-click="openModal('memberList');">
      <img class="empty-message-list__img" src="assets/images/chat-empty.png"/>
      <div class="empty-message-list__new-message" translate>
        @common-start-new-message
      </div>
    </div>

    <!-- WHERE THERE IS AT LEAST ONE PERSON IN MESSAGE LIST -->
    <div ng-if="messageList.length > 0">
      <li class="member cursor_pointer"
          ng-repeat="userEntity in messageList track by userEntity.id"
          ng-class="{'active': $state.params.entityId == userEntity.id,
                    'messages-list-disabled-member': isDisabledMember(userEntity)}">

        <a ui-sref="archives({entityType:'users',entityId: userEntity.id})"
           ng-class="{'has-unread-msg': userEntity.alarmCnt > 0}"
           data-member-id="{{userEntity.id}}"
           data-ng-click="onDmClicked(userEntity);">
          <i class="icon-star left-star" ng-class="{'icon-star-fill': userEntity.isStarred}"
             data-ng-click="onStarClick(userEntity.type, userEntity.id); $event.preventDefault(); $event.stopPropagation();"></i>

          <span class="inline-overflow-ellipsis left-panel__name" ng-class="{'has-unread-msg': userEntity.alarmCnt > 0}">{{userEntity | getName}}</span>
          <badge content="{{userEntity.alarmCnt}}" group="user" key="{{userEntity.id}}" entity="{{userEntity}}"></badge>
          <!--<span class="badge left-panel_badge green_badge pull-right">{{userEntity.alarmCnt}}</span>-->
          <span class="left-panel_leave pull-right"
                ng-click="onMeesageLeaveClick(userEntity.id); $event.preventDefault(); $event.stopPropagation();"
                tooltip="{{'@common-conversation-leave' | translate}}" tooltip-popup-delay="1000"  tooltip-append-to-body="true">
            <i class="icon-cancel"></i>
          </span>

        </a>

      </li>
    </div>

  </ul>

  <div class="clear-both"></div>
  <div ng-if="false" translate>@common-conversation-leave-confirm</div>
</div>
