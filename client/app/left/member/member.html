<div class="lpanel-user cursor_pointer" dropdown>
  <div class="lpanel-user__team overflow-ellipsis">
    <span class="team-name">{{team|getName}}</span>
  </div>

  <div class="lpanel-user__user" dropdown-toggle>
    <i class="icon-cog-fill user-setting-icon" ></i>

    <img class="lpanel-user__avatar opac-zero" on-image-load data-ng-src="{{ member | getSmallThumbnail }}">

    <div class="lpanel-user__container">
      <span class="lpanel-user__name inline-overflow-ellipsis">{{ member | getName}}</span>
      <br>
      <span class="lpanel-user__position inline-overflow-ellipsis">{{ member | getUserPosition }}</span>
    </div>

  </div>

  <ul class="dropdown-menu grey_dropdown header-navbar__dropdown" role="menu" id="current-user-dropdown">
    <li class="" role="presentation">
      <a data-ng-click="onCurrentMemberContainerClick();" role="menuitem" tabindex="-1">
        <i class="icon-user-fill"></i>
        <span translate>@common-profile-settings</span>
      </a>
    </li>

    <!-- 로그아웃 -->
    <li class="" role="presentation">
      <a ng-click="onSignOutClick();" role="menuitem" tabindex="-1">
        <i class="icon-sign-out"></i>
        <span translate>@common-sign-out</span>
      </a>
    </li>


  </ul>
</div>
