<div class="lpanel-user" dropdown>
  <left-team-switch team="team"></left-team-switch>

  <div class="lpanel-user__user" dropdown-toggle>
    <i class="icon-cog user-setting-icon" ></i>

    <img class="lpanel-user__avatar" on-image-load data-ng-src="{{ member | getSmallThumbnail }}">

    <div class="lpanel-user__container">
      <span class="lpanel-user__name inline-overflow-ellipsis private-effect">{{ member | getName}}</span>
      <br>
      <span class="lpanel-user__position inline-overflow-ellipsis private-effect">{{ member | getUserPosition }}</span>
    </div>
  </div>

  <ul class="dropdown-menu grey_dropdown" role="menu" id="current-user-dropdown">
    <li class="" role="presentation">
      <a data-ng-click="onCurrentMemberContainerClick();" role="menuitem" tabindex="-1">
        <i class="icon-pencil-fill"></i>
        <span translate>@common-profile-settings</span>
      </a>
    </li>

    <!-- 로그아웃 -->
    <li class="" role="presentation">
      <a ng-click="onSignOutClick();" role="menuitem" tabindex="-1">
        <i class="icon-sign-out-fill"></i>
        <span translate>@common-sign-out</span>
      </a>
    </li>
  </ul>
</div>
