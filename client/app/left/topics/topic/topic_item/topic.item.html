<a data-channel-id="{{currentRoom.id}}" id="topic{{currentRoom.id}}">
  <i class="icon-star left-star" ng-class="{'icon-star-fill': currentRoom.isStarred}"
     data-ng-click="onStarClick(currentRoom.type, currentRoom.id);
                          $event.preventDefault(); $event.stopPropagation();"></i>

    <span class="inline-overflow-ellipsis left-panel__name"
          ng-class="{'has-unread-msg': currentRoom.alarmCnt > 0, 'with-bell': isNotificationOff}"
          ng-mouseenter="onTooltipShow($event, currentRoom.name)"
          ng-mouseleave="onTooltipHide($event)"
          tooltip="{{::tooltip}}"
          tooltip-placement="right-center-topic-title"
          tooltip-append-to-body="true"
          tooltip-trigger="show">

        {{currentRoom.name}}
    </span>

  <i class="icon-private-group topic-setting-icon" ng-if="currentRoom.type=='privategroups'"></i>
  <i class="off-topic-notification-indicator fa fa-bell-slash-o topic-setting-icon" ng-if="isNotificationOff"></i>

  <badge content="{{currentRoom.alarmCnt}}" group="topic" key="{{currentRoom.id}}" entity="{{currentRoom}}"></badge>
</a>
