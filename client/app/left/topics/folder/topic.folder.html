<div class="topic-folder"
     ng-class="{'has-folder': folder.id !== -1}">
  <div class="topic-folder-border _border">
    <!--upper line-->
  </div>
  <div ng-if="hasEmptyArea" style="height: 30px;">
  </div>
  <div ng-if="!hasEmptyArea"
       ng-class="{'topic-folder-area': folder.id !== -1}">
    <div ng-if="::folder.id !== -1" class="topic-folder-title"
         topic-folder-draggable="folder"
         ng-click="collapse()">
      <i class="fa fa-folder-open-o"></i>
      <span class="_folderTitle">{{folder.name}}</span>
      <input style="display:none"
             type="text"
             placeholder="{{ ::'@topic-folder-rename' | translate }}"/>
      <span>({{folder.entityList.length}})</span>
      <i class="fa fa-pencil" ng-click="startEdit();"></i>
      <i class="fa fa-trash-o" ng-click="remove();"></i>
    </div>
    <div ng-if="::folder.id === -1" class="topic-folder-border" topic-folder-draggable="folder">
    </div>
    <ul>
      <li ng-repeat="joinedEntity in folder.entityList | orderBy: ['isStarred', '-name']: true track by $index"
          ng-class="{active: entityId == joinedEntity.id}"
          data-ng-click="enterEntity(joinedEntity);"
          class="cursor_pointer">
        <topic current-room="joinedEntity"></topic>
      </li>
    </ul>
  </div>
</div>
