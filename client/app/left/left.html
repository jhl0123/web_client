<div>
  <!-- DUMMY LAYOUT -->
  <div ng-class="{
            'z-index-top': !isReady,
            'z-index-bottom': isReady
           }">
    <aside class="full-screen lpanel">
      <div class="lpanel-user lpanel-user__team">
        <div class="lpanel-user__team overflow-ellipsis">
        </div>
      </div>
    </aside>
    <div ng-if="!isReady" class="cpanel"
         ng-class="{
         'rpanel-show': isOpenRightPanel
        }">
      <div class="msgs__loading initial">
        <div class="dummy_initial_wrap">
          <span ng-if='!browser.msie' class="three-quarters-loader jnd-three-quarters-loader"></span>
          <div class="dummy_initial_text">
            <h3 animate-text="loadingTextList">Loading</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <aside class="lpanel non-selectable opac-zero" ng-class="{
    'opac-in': isReady,
    'scroll_blue': !browser.platform.isMac
  }">
	  
	<!-- (TEMPORARY MOCK-UP) TUTORIAL  : TOPIC FOLDER -->
<div class="tutorial-popup topic-foldering dropdown-menu">
	<div class="popup-left-arrow"><div class="popup-inner-arrow"></div></div>
	<button type="button" class="close" ng-click="cancel();"><i class="icon-delete"></i></button>
	<span class="badge left-panel_badge green_badge ng-binding">NEW</span>
	<span class="dropdown-title" translate>
		<span>토픽을 폴더로 분류하세요!</span>
	</span>
	<div class="tuto-img-container"><img src="assets/images/new-feature/topic_foldering.gif"></div>
	<span class="dropdown-contents" translate><span>많아지는 업무만큼 늘어나기만 하는 토픽 수가 곤란하셨나요? 이제 토픽을 폴더로 분류하여 관리할 수 있습니다. 지금 한 토픽을 다른 토픽 위에 드래그 & 드롭 하여 폴더를 만들어 보세요!</span></span>
	<div class="dont-show-again-container">
	  	<input type="checkbox" /><span translate>다시보지 않기</span>
   </div>
</div>

    <!-- USER INFO CONTAINER -->
    <current-user></current-user>
    
    <div class="tutorial-clicker tutorial-z-index pulse" id="topicTutorial" data-ng-click="onTutorialPulseClick($event);"
         data-ng-if="!tutorialStatus.topicTutorial"></div>
         
    <!-- LIST CONTAINER -->
    <div class="lpanel-list" id="lpanel-list-container">

      <!-- TOPICS -->
      <topics></topics>
      <!-- DIRECT MESSAGES    -->
      <div class="lpanel-list__users">
        <messages></messages>
      </div>
    </div>
    <!--<div ng-if="unread.above.length" class="lpanel-list-help-unread above">-->
      <!--<button type="button" class="btn btn-danger" ng-click="goUnreadAbove($event);"><span translate>@common-new-message</span> <i class="fa fa-angle-double-down"></i></button>-->
    <!--</div>-->
    <div ng-if="unread.below.length" class="lpanel-list-help-unread below">
      <button type="button" class="btn btn-danger" ng-click="goUnreadBelow($event);"><span translate>@common-new-message</span> <i class="icon-angle-double-down"></i></button>
    </div>
    <left-folder-dropdown-layer></left-folder-dropdown-layer>
  </aside>
  <div class="cpanel opac-zero" id="cpanel"
       ng-class="{
       'scroll_gray': !browser.platform.isMac,
       'rpanel-show': $state.includes('**.files.**') || $state.includes('**.stars.**') || $state.includes('**.mentions.**') || isOpenRightPanel,
       'opac-in': isReady
       }">
    <entity-header></entity-header>
    <div loading-center="isCenterLoading"></div>
    <div ui-view="centerpanel"></div>
  </div>
  <!--<div ui-view="centerpanel" class="cpanel" id="cpanel" ng-class="{'rpanel-show': $state.includes('**.files.**')}"></div>-->

</div>


<span ng-if="false">
    <span translate>@channel</span>
    <span translate>@user</span>
    <span translate>@privateGroup</span>
    <span translate>@file-size-too-large-error</span>
    <span translate>@common-api-error-msg</span>
</span>
