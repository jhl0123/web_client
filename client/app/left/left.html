<div>
  <!-- DUMMY LAYOUT -->
  <div ng-class="{
            'z-index-top': !isReady,
            'z-index-bottom': isReady
           }">
    <aside class="full-screen lpanel">
      <div class="lpanel-user lpanel-user__team">
        <div class="lpanel-user__team overflow-ellipsis">
          <i class="icon-group icon"></i>
        </div>
      </div>
    </aside>
    <div ng-if="!isReady" class="cpanel"
         ng-class="{
         'rpanel-show': $state.includes('**.files.**')
        }">
      <div class="msgs__loading initial">
        <div class="dummy_initial_wrap">
          <span class="three-quarters-loader jnd-three-quarters-loader"></span>
          <div class="dummy_initial_text">
            <h3 animate-text="loadingTextList">Loading</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <aside class="lpanel non-selectable opac-zero" ng-class="{
    'opac-in': isReady,
    'scroll_blue': !browser.platform.isMac
  }">
    <!-- USER INFO CONTAINER -->
    <current-user></current-user>

    <div class="tutorial-clicker tutorial-z-index pulse" id="topicTutorial" data-ng-click="onTutorialPulseClick($event);"
         data-ng-if="!tutorialStatus.topicTutorial"></div>

    <!-- LIST CONTAINER -->
    <div class="lpanel-list" id="lpanel-list-container">
      <!--    HEADER  -->
      <div class="lpanel-list__header cursor_pointer" ng-click="leftListCollapseStatus.isTopicsCollapsed = !leftListCollapseStatus.isTopicsCollapsed"
           ng-class="{'collapsed': leftListCollapseStatus.isTopicsCollapsed}">

        <i class="fa lpanel-collapse-arrow" ng-class="{'fa-caret-down': !leftListCollapseStatus.isTopicsCollapsed,
                                                'fa-caret-right': leftListCollapseStatus.isTopicsCollapsed}"></i>

        <span class="lpanel-list__title inline-overflow-ellipsis" translate>@common-topics</span>

        <div class="lpanel-list-option pull-right" ng-click="openModal('channel'); $event.stopPropagation(); $event.preventDefault();"
             tooltip="{{'@create-new-topic-tooltip' | translate}}" tooltip-placement="bottom" tooltip-append-to-body="true">
          <i class="icon-add"></i>
        </div>

        <div class="lpanel-list-option pull-right" ng-click="openModal('join'); $event.stopPropagation(); $event.preventDefault();"
             tooltip="{{'@browse-more-topics' | translate}}" tooltip-placement="bottom" tooltip-append-to-body="true">
          <i class="icon-list"></i>
        </div>

      </div>
      <topics>
        <topic></topic>
      </topics>

      <!-- DIRECT MESSAGES    -->
      <div class="lpanel-list__users">
        <messages>
        </messages>
      </div>
    </div>
    <!--<div ng-if="unread.above.length" class="lpanel-list-help-unread above">-->
      <!--<button type="button" class="btn btn-danger" ng-click="goUnreadAbove($event);"><span translate>@common-new-message</span> <i class="fa fa-angle-double-down"></i></button>-->
    <!--</div>-->
    <div ng-if="unread.below.length" class="lpanel-list-help-unread below">
      <button type="button" class="btn btn-danger" ng-click="goUnreadBelow($event);"><span translate>@common-new-message</span> <i class="fa fa-angle-double-down"></i></button>
    </div>
  </aside>
  <div class="cpanel opac-zero" id="cpanel"
       ng-class="{
       'scroll_gray': !browser.platform.isMac,
       'rpanel-show': $state.includes('**.files.**'),
       'opac-in': isReady
       }">
    <entity-header></entity-header>
    <div loading-center="isCenterLoading"></div>
    <div ui-view="centerpanel"></div>
  </div>
  <!--<div ui-view="centerpanel" class="cpanel" id="cpanel" ng-class="{'rpanel-show': $state.includes('**.files.**')}"></div>-->

</div>


<span ng-if="false">
    <span translate>@channel</span>
    <span translate>@user</span>
    <span translate>@privateGroup</span>
    <span translate>@file-size-too-large-error</span>
    <span translate>@common-api-error-msg</span>
</span>
