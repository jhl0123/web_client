<div class="header" ng-class="{'rpanel-show': $state.includes('**.files.**')}">

  <!-- Navbar -->
  <div class="header-navbar cursor_pointer">

    <!-- TEAM -->
    <div class="header-navbar-menu" id="team-menu" dropdown>

      <span class="header-navbar__topmenu" dropdown-toggle>
        <i class="fa fa-bars header-navbar__menu-icon"></i>
        <span class="header-navbar__title" translate>@common-team</span>
      </span>

      <ul class="dropdown-menu grey_dropdown header-navbar__dropdown">
        <!-- 팀원 보기 -->
        <li class="" role="presentation">
          <a data-ng-click="openModal('team-member');" role="menuitem" tabindex="-1">
            <i class="icon-group"></i>
            <span translate>@team-members</span>
          </a>
        </li>

        <!-- 노티피케이션 -->
        <li class="" role="presentation">
          <a data-ng-click="openModal('setting-notifications');" role="menuitem" tabindex="-1">
            <i class="fa fa-bell"></i>
            <span translate>@web-notification</span>
          </a>
        </li>

        <li class="divider"></li>

        <!-- 팀 변경 -->
        <li role="presentation">
          <a data-ng-click="openModal('team-change');" role="menuitem" tabindex="-1">
            <i class="icon-switch"></i>
            <span translate>@team-switch</span>
          </a>
        </li>

        <!-- 홈으로 -->
        <li role="presentation">
          <a data-ng-click="toTeam();" role="menuitem" tabindex="-1">
            <i class="icon-account-home"></i>
            <span translate>@to-account-home</span>
          </a>
        </li>

      </ul>
    </div>  <!--  END OF MENU -->

    <div class="divider"></div>

    <!-- INVITE -->
    <div class="header-navbar-menu invite-navbar-menu" id="invite">
      <span class="header-navbar__topmenu" data-ng-click="openModal('invite');">
        <i class="icon-invite-fill header-navbar__menu-icon"></i>
        <span class="header-navbar__title" translate>@btn-invite</span>
      </span>
    </div>  <!--  END OF MENU -->

    <!-- LANGUAGE -->
    <div class="header-navbar-menu language-navbar-menu" dropdown id="language">
      <span class="header-navbar__topmenu" dropdown-toggle>
        <i class="icon-language header-navbar__menu-icon"></i>
        <i class="fa fa-caret-down"></i>
      </span>

      <ul class="dropdown-menu grey_dropdown header-navbar__dropdown">
        <li class=""  role="presentation" ng-repeat="language in languageList" ng-click="onLanguageClick(language.value);">
          <a role="menuitem" tabindex="-1">
            <img class="flag flag-{{language.value}}" src="assets/images/blank.gif" alt="" ng-class="{}">
            <span> {{ language.text }}</span>
          </a>
        </li>

      </ul>
    </div>  <!--  END OF MENU -->

    <!-- Help -->
    <div class="header-navbar-settings" dropdown>

      <span class="header-navbar__topmenu" dropdown-toggle>
        <i class="fa fa-question-circle"></i>
        <i class="fa fa-caret-down"></i>
      </span>
      <ul class="dropdown-menu grey_dropdown header-navbar__dropdown" role="menu">
        <li role="presentation">
          <a href="http://support.jandi.com" target="_blank" role="menuitem" tabindex="-1">
            <i class="fa fa-info-circle"></i>
            <span translate>@common-faq</span>
          </a>
        </li>

        <li role="presentation">
          <a data-ng-click="onShowTutorialClick();" role="menuitem" tabindex="-1">
            <i class="fa fa-question-circle"></i>
            <span translate>@common-show-tutorial</span>
          </a>
        </li>

        <li class="divider"></li>

        <li class="" role="presentation">
          <a data-ng-click="openModal('agreement');" role="menuitem" tabindex="-1">
            <i class="fa fa-folder"></i>
            <span translate>@common-terms-of-service</span>
          </a>
        </li>

        <li class="" role="presentation">
          <a data-ng-click="openModal('privacy');" role="menuitem" tabindex="-1">
            <i class="fa fa-lock"></i>
            <span translate>@common-privacy-policy</span>
          </a>
        </li>
      </ul>
    </div>

  </div>

  <div class="header-toolbar pull-right">
    <div class="tutorial-clicker tutorial-z-index pulse" id="fileTutorial"
         data-ng-click="onTutorialPulseClick($event);"
         data-ng-if="!tutorialStatus.fileTutorial"></div>

    <!-- Toggle -->
    <div class="header-toolbar-toggle cursor_pointer"
         data-ng-click="onRightPanelToggle();">

      <span class="icon-search toggle-icon" ng-if="!isRpanelVisible"></span>

      <span class="header-navbar__title">
        {{ rPanelButtonLabel }}
        <span ng-if="false" translate>@common-search</span>
      </span>

      <span class="icon-next toggle-icon" ng-if="isRpanelVisible"></span>
    </div>  <!--  END OF TOGGLE -->

  </div>  <!-- END OF HEADER-TOOLBAR  -->

</div>
