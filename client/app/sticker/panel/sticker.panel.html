<div class="dropup sticker_panel_wrap non-selectable" dropdown on-toggle="onToggled(open);">
  <!-- 스티커 패널 오픈 버튼-->
  <a class="dropdown dropdown-toggle sticker_panel_btn cursor_pointer"
          ng-class="{'on': status.isOpen}"
          dropdown-toggle>
  <i class="icon-sticker"></i> </a>
  <!-- 스티커 패널 -->
  <div class="sticker_panel dropdown-menu dropdown-menu-right" dropdown-menu>
    <!-- 스티커 리스트-->
    <div class="sticker_panel_contents"
        ng-class="{ 'empty': !list.length }">
      <div ng-if="!list.length">
        <div ng-if="isRecent">
          <div class="sticker_panel_empty_icon">
            <i class="icon-sticker"></i>
          </div>
          <div class="sticker_panel_empty_text">
            Recent Stickers
          </div>
        </div>
      </div>
      <ul ng-if="list.length" class="sticker_panel_ul">
        <li class="sticker_panel_li cursor_pointer"
            data-ng-repeat="item in list"
            ng-click="onClickItem(item)"
            ng-class="{'active': item.active}">
          <img class="sticker size_1" src="{{item.url}}?size=130"/>
        </li>
      </ul>
    </div>
    <!-- 스티커 탭-->
    <div class="sticker_panel_tab">
      <ul>
        <li data-ng-repeat="group in groups"
            data-ng-class="{ 'on': group.isSelected }"
            ng-click="onClickGroup($event, group)">
          <div class="sticker_panel_tab_item"
               data-ng-class="{ 'on': group.isSelected,
                                'recent': group.isRecent,
                                'basic': !group.isRecent }">
            <i ng-if="group.isRecent" class="icon-clock"></i>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
