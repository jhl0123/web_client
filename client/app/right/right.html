<r-panel-search></r-panel-search>

<tabset class="rpanel-body-tab-container">

  <!--  FILE TAB  -->
  <tab select="onFileTabSelected();" active="isFileTabActive">
    <tab-heading><span translate>@common-files</span></tab-heading>
    <r-panel-file-tab></r-panel-file-tab>
  </tab>

  <!--  MESSAGE TAB -->
  <tab select="onMessageTabSelected();" active="isMessageTabActive">
    <tab-heading><span translate>@common-message</span></tab-heading>
    <r-panel-messages-tab></r-panel-messages-tab>
  </tab>
</tabset>

<!--  FILE UPLOAD BUTTON  -->
<div id="add_new_file" class="rpanel-header-heading__files cursor_pointer">
  <i class="icon-upload"></i>
  <span translate>@common-upload-file</span>
  <input type="file"
         id="file_list_button"
         class="cursor_pointer file_upload_btn float-right"
         onclick="this.value=null"
         data-ng-file-select="onFileSelect($files);"
         defaultValue="File"/>
</div>  <!-- END OF FILE UPLOAD BUTTON  -->

<span ng-if="false" translate>@file-delete-confirm-msg</span>
