<div class="rpanel-search add-on-group">
  <r-panel-search class="opac-zero" ng-class="{
  'opac-in': isReady
  }"></r-panel-search>
</div>
<tabset class="rpanel-body-tab-container opac-zero" ng-class="{
  'opac-in': isReady
  }">
  <!--  FILE TAB  -->
  <tab active="tabs[0].active" select="onRightPanelTabSelected('file');" heading="{{ tab1 }}">
  	<page-tracker ng-if="$state.includes('**.files')&&tabs[0].active" page="files/files" title="File Tab"></page-tracker>
    <r-panel-file-tab></r-panel-file-tab>
  </tab>

  <!--  MESSAGE TAB -->
  <tab active="tabs[1].active" select="onRightPanelTabSelected('message');" heading="{{ tab2 }}">
  	<page-tracker ng-if="$state.includes('**.files')&&tabs[1].active" page="files/messages" title="Message Tab"></page-tracker>
    <r-panel-messages-tab></r-panel-messages-tab>
  </tab>
</tabset>

<span ng-if="false" translate>@file-delete-confirm-msg</span>
