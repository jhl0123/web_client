<div class="rpanel-container opac-zero" ng-class="{'opac-in': !isShowDummyLayout}">
  <div class="rpanel-header">
    <i class="icon-delete" ng-click="closeRightPanel()"></i>
    <span>{{activeTabName}}</span>
  </div>
  <right-search ng-if="tabs.files.isActive || tabs.messages.isActive"></right-search>
  <tabset class="rpanel-body-tab-container">
    <!--  FILE TAB  -->
    <tab active="tabs.files.isActive">
      <page-tracker ng-if="tabs.files.isActive" page="files/files" title="File Tab"></page-tracker>
      <right-files></right-files>
    </tab>
    <!--  MESSAGE TAB -->
    <tab active="tabs.messages.isActive">
      <right-messages></right-messages>
    </tab>
    <!--  STAR TAB -->
    <tab active="tabs.stars.isActive">
      <right-stars></right-stars>
    </tab>
    <!--  MENTION TAB -->
    <tab active="tabs.mentions.isActive">
      <right-mentions></right-mentions>
    </tab>
  </tabset>
</div>
