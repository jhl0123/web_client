<div class="rpanel-container opac-zero" ng-class="{'opac-in': isReady}">
  <div class="rpanel-header">
    <i class="icon-cancel" ng-click="closeRightPanel()"></i>
    <span>{{activeTabName}}</span>
  </div>
  <r-panel-search ng-if="tabs.files.active || tabs.messages.active"></r-panel-search>
  <tabset class="rpanel-body-tab-container">
    <!--  FILE TAB  -->
    <tab active="tabs.files.active">
      <page-tracker ng-if="$state.includes('**.files') && tabs.file.active" page="files/files" title="File Tab"></page-tracker>
      <r-panel-file-tab></r-panel-file-tab>
    </tab>
    <!--  MESSAGE TAB -->
    <tab active="tabs.messages.active">
      <page-tracker ng-if="$state.includes('**.files') && tabs.message.active" page="files/messages" title="Message Tab"></page-tracker>
      <r-panel-messages-tab></r-panel-messages-tab>
    </tab>
    <!--  STAR TAB -->
    <tab active="tabs.stars.active">
      <!--<page-tracker ng-if="$state.includes('**.files') && tabs.star.active" page="files/star" title="Star Tab"></page-tracker>-->
      <r-panel-star-tab></r-panel-star-tab>
    </tab>
    <!--  MENTION TAB -->
    <tab active="tabs.mentions.active">
      <!--<page-tracker ng-if="$state.includes('**.files') && tabs.mention.active" page="files/mention" title="Mention Tab"></page-tracker>-->
      <r-panel-mention-tab></r-panel-mention-tab>
    </tab>
  </tabset>
</div>
<div ng-if="false">
  <span translate>@file-delete-confirm-msg</span>
  <span translate>@common-file</span>
  <span translate>@common-message</span>
  <span translate>@common-star</span>
  <span translate>@common-mention</span>
  <span translate>@mention-all</span>
  <span translate>@mention-all-confirm</span>
  <span translate>@common-leaved-topic</span>
  <span translate>@common-removed-origin</span>
</div>
