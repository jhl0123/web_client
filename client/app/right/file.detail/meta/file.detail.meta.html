<div class="file-item-meta">
  <div class="file-detail-body__meta file-item-meta__listview" ng-if="!isArchivedFile && !isInvalidRequest">
    <div class="fileicon fileicon-{{::fileIcon}}"></div>

    <div class="file-detail-body__meta-info">
      <div class="file-detail-body__meta-info-up">
        <span class="file-item-meta__createtime">{{file.createTime | getyyyyMMddformat}}</span>
        <span class="bullet">â€¢</span>
        <span class="file-item-meta__size" ng-if="::file.content.size > 0">{{::file.content.size | bytes}}</span>
        <span class="file-item-meta__type" ng-if="::file.content.type">{{::file.content | fileType}}</span>
      </div>

      <div class="file-detail-body__meta-info-down">
        <span ng-if="hasTopic">
          <span translate>@common-shared-in</span>
          <span ng-repeat="sharedEntity in file.extShared">
            <span ng-hide="($index === 0)">, </span>
            <span class="file-item-meta__shared cursor_pointer" ng-click="onClickSharedEntity(sharedEntity)">
              {{ sharedEntity.prefix }}{{ sharedEntity.name }}
            </span>
            <a class="link-remove link-unshare cursor_pointer" ng-click="onClickUnshare(sharedEntity)">
              <i class="icon-remove-circle"
                 tooltip="{{ '@file-action-unshare' | translate }}" tooltip-placement="right"></i>
            </a>
          </span>
        </span>
        <span ng-if="!hasTopic">
          <span translate>@alert-empty-file-shared</span>
        </span>
      </div>
    </div>
  </div>

  <div class="file-detail-archive-status-container"  ng-if="isArchivedFile && !isInvalidRequest">
    <div class="file-detail-archive-status-container__inner">
      <img class="archived-file-icon-center" ng-src="assets/images/fileicon_archived.png"/>
      <span translate>@file-delete-time-msg-pre</span>{{file.updateTime  | getyyyyMMddformat }}<span translate>@file-delete-time-msg-post</span>
    </div>
  </div>
</div>
