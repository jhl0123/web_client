<div class="rpanel-header">
  <div class="ng-hide" ng-show="hasInitialLoaded">
    <i class="icon-long-arrow-left" ng-click="backToPrevState()"></i>
    <span class="file-detail-title-container" ng-switch on="isArchivedFile">
      <span class="file-detail-title" ng-switch-when="true">
        <span>{{::'@common-deleted-file-title'|translate}}</span>
      </span>
      <span class="file-detail-title" ng-switch-default>{{::file.content.title}}</span>
    </span>
  </div>
</div>
