<div class="comment-input-box" ng-show="hasInitialLoaded && file">
  <div class="comment-item__thumbnail">
    <img class="user-profile user-thumb-sm cursor_pointer"
         ng-src="{{profileImage}}"
         ng-click="onUserClick(member);"/>
  </div>
  <form id="comment-form" ng-submit="createComment()">
    <sticker-layer name="file" height="145"></sticker-layer>
    <div class="comment-textarea-wrap">
      <textarea id="file-detail-comment-input"
                class="comment-input"
                message-submit="createComment()"
                autocorrect="off"
                autocomplete="off"
                spellcheck="true"
                jnd-elastic="comment"
                ng-keyup="onKeyUp($event)"
                mentionahead
                mentionahead-type="comment"></textarea>
      <sticker-panel name="file" width="265" height="245" max-columns="3"></sticker-panel>
    </div>
    <span class="comment-input__tip pull-left">
      <span translate>@msg-help-multiline</span>
    </span>
    <input type="submit" class="btn comment-btn" value="{{ '@btn-comment' | translate }}">
  </form>
</div>
