<div class="rpanel-detail-body-comment">
  <div class="comment-item" ng-repeat="comment in comments" id="{{comment.id}}"
       ng-class="{'file-detail-disabled-member': comment.extIsDisabledMember}">
    <div class="comment-item__thumbnail">
      <img class="user-profile user-thumb-sm cursor_pointer"
           ng-src="{{ comment.extProfileImg }}"
           ng-click="onUserClick(comment.extWriter);"/>
    </div>
    <div class="comment-item-header">
      <span class="comment-item-header__name">{{comment.extWriterName}}</span>
      <span class="comment-item-header__created">{{comment.extCreateTimeView}}</span>
      <div class="comment-item-header__action pull-right">
        <div class="comment-item-action comment-item-action-more" dropdown ng-if="hasOwnComment(comment)">
          <a href="#" class="link-dark" dropdown-toggle>
            <i class="icon-cog"></i>
          </a>
          <ul class="comment-item-dropdown dropdown-menu grey_dropdown" role="menu">
            <li class="cursor_pointer" ng-if="::!comment.extIsSticker">
              <a ng-click="starComment($event)">
                <i ng-class="comment.extIsSticker ? 'icon-star-on' : 'icon-star-off'"></i>
                <span><span ng-if="comment.extIsSticker" translate>@star-un</span><span ng-if="!comment.extIsSticker" translate>@star</span></span>
              </a>
            </li>
            <li class="cursor_pointer">
              <a ng-click="deleteComment(comment)">
                <i class="icon-trash"></i>
                <span translate>@btn-delete</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="comment-item-action comment-star" ng-class="{'show-inline-block': comment.extIsSticker}" ng-if="::!comment.extIsSticker">
          <a class="link-dark cursor_pointer">
            <i ng-class="comment.extIsSticker ? 'icon-star-on' : 'icon-star-off'" star-view="comment.extIsSticker" message-id="{{ comment.id }}"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="comment-item-body">
      <img class="sticker size_5" ng-if="::comment.extIsSticker" src="{{ comment.content.url }}"/>
      <p ng-if="::!comment.extIsSticker" class="keep" compile="comment.content.body">
      </p>
    </div>
  </div>
</div>
