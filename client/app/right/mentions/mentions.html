<div class="rpanel-body mention-list" infinite-scroll-bottom="loadMore();">
  <div class="search-result-container" ng-if="isLoading || isMentionEmpty">
    <div class="search-result-summary-ing" ng-if="isLoading"><span translate>@search-in-progress</span></div>
    <div class="search-result-summary-ing" ng-if="isMentionEmpty"><span translate>@mention-empty</span></div>
  </div>
  <div class="infinite-scroll-bottom-list">
    <message message-data="record" message-type="messageType" ng-repeat="record in records"></message>
  </div>
  <!--<mention-card ng-repeat="mention in mentionList"></mention-card>-->
  <div class="file-list__item loading" ng-if="isScrollLoading && records.length > 0">
    <div class="loading_container_background scroll_loading_container_background"></div>
    <div class="loading_bar scroll_loading_bar">
      <span class="three-quarters-loader jnd-three-quarters-loader"></span>
    </div>
  </div>
  <div class="end-of-list" ng-if="isEndOfList">
    <div class="end-of-list-dot"></div>
  </div>
</div>
