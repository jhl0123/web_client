<div class="rpanel-body mention-tab">
  <div class="mention-list"
       right-scroll-loading
       load-more="loadMore()"
       is-load-more="isScrollLoading">
    <right-loading-search status="searchStatus" type="mention"></right-loading-search>
    <div class="scroll-loading-list">
      <right-message class="private-effect"
                     message-data="record"
                     message-type="messageType"
                     ng-repeat="record in records"></right-message>
    </div>
    <right-loading-list is-scroll-loading="isScrollLoading"
                        is-end-of-list="isEndOfList"></right-loading-list>
  </div>
</div>
