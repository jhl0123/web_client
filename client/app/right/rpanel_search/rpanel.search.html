<div class="rpanel-search add-on-group">
  <span class="add-on-left">
    <i class="icon-search"></i>
  </span>
  <div class="rpanel-search-select-all-container" ng-click="toggleSelectAll($event);">
	<i class="icon-refresh"></i>
    <span translate>@Reset All</span>
  </div>
  <input type="text"
         id="right-panel-search-box"
         class="form-control rpanel-body-search__input search-input"
         placeholder="{{::placeholder}}"
         ng-disabled="!isConnected"/>
  <div ng-if="false">
    <span translate>@search-minimum-query-length</span>
  </div>
</div>
