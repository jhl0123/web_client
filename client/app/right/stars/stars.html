<div class="rpanel-body star-list">
  <tabset>
    <!--  ALL TAB  -->
    <tab active="tabs.all.active" heading="All" select="onTabSelect('all');">
      <div class="tab-contents" infinite-scroll-bottom="loadMore();">
        <div class="infinite-scroll-bottom-list">
          <div class="search-result-container" ng-if="isLoading">
            <div class="search-result-summary-ing"><span translate>@search-in-progress</span></div>
          </div>
          <div ng-repeat="item in all">
            <message ng-if="item.message.contentType !== 'file'"  message-data="item" message-type="messageType"></message>
            <file ng-if="item.message.contentType === 'file'" file-data="item" file-type="fileType"></file>
          </div>
        </div>
      </div>
    </tab>
    <!--  FILES TAB -->
    <tab active="tabs.files.active" heading="Files" select="onTabSelect('files');">
      <div class="tab-contents" infinite-scroll-bottom="loadMore();">
        <div class="infinite-scroll-bottom-list">
          <div class="search-result-container" ng-if="isLoading">
            <div class="search-result-summary-ing"><span translate>@search-in-progress</span></div>
          </div>
          <div ng-repeat="file in files">
            <file file-data="file" file-type="fileType"></file>
          </div>
        </div>
      </div>
    </tab>
  </tabset>
  <div class="file-list__item loading" ng-if="isSearching && starList.length > 0">
    <div class="loading_container_background scroll_loading_container_background"></div>
    <div class="loading_bar scroll_loading_bar">
      <span class="three-quarters-loader jnd-three-quarters-loader"></span>
    </div>
  </div>
</div>
