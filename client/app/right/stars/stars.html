<div class="rpanel-body star-list" infinite-scroll-bottom="loadMore();">
  <div class="search-result-container" ng-if="isLoading">
    <div class="search-result-summary-ing"><span translate>@search-in-progress</span></div>
  </div>
  <tabset class="infinite-scroll-bottom-list">
      <!--  ALL TAB  -->
    <tab active="tabs.all.active" heading="All">
      <star ng-repeat="record in records"></star>
    </tab>
    <!--  FILES TAB -->
    <tab active="tabs.files.active" heading="Files">
      <star ng-repeat="record in records"></star>
    </tab>
  </tabset>
  <div class="file-list__item loading" ng-if="isSearching && starList.length > 0">
    <div class="loading_container_background scroll_loading_container_background"></div>
    <div class="loading_bg scroll_loading_bg"></div>
    <div class="loading_bar icon-loading scroll_loading_bar"></div>
  </div>
</div>
