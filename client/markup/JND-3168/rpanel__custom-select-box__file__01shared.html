<script>
	
  var active_search_all = false;
  var active_custombox = false;
  var active_blocked = true;
  
  /* toggle event for select-all btn */
  $('.rpanel-search-select-all-container').click(function(){
	  if(!active_search_all){
		  $(this).addClass('active');
		  $('#right-panel-search-select-all').attr('checked', true) ;
		  $('#right-panel-search-select-all').prop('checked', true) ;
		  
		  $('.advanced-search-option__category').addClass('collapsed');
		  $('.advanced-search-option-container').addClass('collapsed');
	  }
	  else {
		 $(this).removeClass('active'); 
		 $('#right-panel-search-select-all').attr('checked', false) ;
		  $('#right-panel-search-select-all').prop('checked', false) ;
		  
		  $('.advanced-search-option__category').removeClass('collapsed');
		  $('.advanced-search-option-container').removeClass('collapsed');
	  }
	  active_search_all=!active_search_all;
  });
  
  /* toggle event for custombox btn */
  $('.custom-select-box-btn').click(function(){
	  if(!active_custombox){
		  $(this).addClass('active');
		  $(this).find('.custom-selectbox-arrow').removeClass('icon-angle-down');
		  $(this).find('.custom-selectbox-arrow').addClass('icon-angle-up');
		  
		  $('.custom-select-box.shared-menu').addClass('active');
	  }
	  else {
		 $(this).removeClass('active'); 
		 $(this).find('.custom-selectbox-arrow').addClass('icon-angle-down');
		 $(this).find('.custom-selectbox-arrow').removeClass('icon-angle-up');
		 
		 $('.custom-select-box.shared-menu').removeClass('active');
	  }
	  active_custombox=!active_custombox;
  });
  
  /* toggle event for blocked member list header */
  $('.menulist-item-header').click(function(){
	  if(active_blocked){
		 $('.custom-select-box__menulist').find('.toggle-menulist').removeClass('collapsed');
		 
		 $('.toggle-menulist').find('.custom-selectbox-arrow').addClass('icon-angle-up');
		 $('.toggle-menulist').find('.custom-selectbox-arrow').removeClass('icon-angle-down');
	  }
	  else {
		 $('.custom-select-box__menulist').find('.toggle-menulist').addClass('collapsed');
		 
		 $('.toggle-menulist').find('.custom-selectbox-arrow').removeClass('icon-angle-up');
		 $('.toggle-menulist').find('.custom-selectbox-arrow').addClass('icon-angle-down');
	  }
	  active_blocked=!active_blocked;
  });
  
</script>
