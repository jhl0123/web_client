<div class="mentionahead dropdown-menu"
     style="display: block;"
     ng-show="isOpen()"
     ng-style="{top: position.top+'px', left: position.left+'px'}">
  <div class="mention-members" dynamic-render-viewport>
    <dynamic-render-list
      type="mentionMebers"
      list="matches"
      item-type="mention"
      item-class="mention-item"
      model="query"
      activeted="true"
      item-height="32"
      buffer-length="5"></dynamic-render-list>
  </div>
</div>
