<!-- Modal: Invite Members to Channel/Group -->
<div class="modal-header">
    <button type="button" class="close" data-ng-click="cancel(); clear();"><i class="icon-cancel"></i></button>
    <h3 class="modal-header__title">
        <span translate>@modal-dm-invite</span><span>: {{ currentEntity | getName }}</span>
    </h3>
</div>

<form name="user_to_channel_invite_form" data-ng-submit="onInviteClick(inviteChannel);">
    <div class="modal-body">
        <h4 class="modal-body__description">
            <span translate>@modal-dm-invite-msg1</span>
        </h4>
        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-3">
                    <span translate>@common-dm-invite-to</span>
                </label>
                <div class="col-sm-9">
                    <select class="form-control"
                            data-ng-model="inviteChannel"
                            data-ng-options="channel as channel|getName group by channel.typeCategory for channel in inviteOptions">
                        <option value="">{{ '@option-choose' | translate }}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-cancel" data-ng-click="cancel(); clear();"><span translate>@btn-close</span></button>
        <input class="btn btn-ok" type="submit" id="private_invite" value="{{ '@btn-invite' | translate }}"/>
    </div>
</form>

<div class="loading_container" data-ng-if="isLoading">
    <div class="loading_container_background"></div>
    <div class="loading_bg"></div>
    <div class="loading_bar icon-loading"></div>
</div>
